<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>Login Form Css</title>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="logo">
        <img src="assets/logo.svg" alt="">
      </div>
      <div class="form-container">
        <form class="card-form" action="">
          <div class="card-top">
            <div class="content-top">
              <img src="assets/log-in.svg" alt="">
              <h2>Faça seu login</h2>
            </div>
            <span>Entre com suas informações de cadastro.</span>
          </div>
          <div class="card-login">
            <label for="">E-mail</label>
            <div class="card-input">
              <img class="locker" src="assets/mail.svg" alt="">
              <input type="email" placeholder="Digite seu e-mail" required maxlength="40">
            </div>
            <br>
            <label for="">Senha</label>
            <div class="card-input">
              <img class="password" src="assets/lock.svg" alt="">
              <input type="password" placeholder="Digite sua senha" maxlength="40">
              <img class="eye" src="assets/eye.svg" alt="">
            </div>
          </div>
          <div class="baseboard">
            <div class="card-check">
              <div class="check-remember">
                <input type="checkbox" id="check">
                <label for="check">Lembre-me</label>
              </div>
              <a class="color" href="">Esqueci minha senha</a>
            </div>
            <button type="submit">
              <a href="">Entrar</a>
            </button>
            <div class="record">
              <label for="">Não tem uma conta?</label>
              <a href="">Registre-se</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="content-image">
      <img src="assets/side-image-2x.jpg" alt="">
    </div>
  </div>
</body>
</html>
