<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/rocket-coffee.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>RocketCoffee</title>
</head>
<body>
  <div class="container">
    <header id="navigation">
      <img class="logo" src="assets/logo-mobile.svg" alt="">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Recompensas</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Lojas</a></li>
        </ul>
      </nav>
      <button type="button">
        <a href="">PEGAR MEU CAFÉ</a>
      </button>
    </header>
    <header id="nav-bar">
      <img src="assets/logo-mobile.svg" alt="">
      <div id="nav-button" onclick="openMenu()">
    </header>
    <nav id="nav-menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Recompensas</a></li>
        <li><a href="#">Gift Cards</a></li>
        <li><a href="#">Lojas</a></li>
      </ul>
    </nav>
    <main class="content">
      <header id="nav-content">
        <h3 class="title">
          O café que fará seu código decolar para o 
          próximo nível.
        </h3>
        <button id="coffee-button" type="button">
          <a href="#">PEGAR MEU CAFÉ</a>
          <img src="assets/arrow.svg" alt="">
        </button>
      </header>
      <h1 class="title">Great Coffee</h1>
      <h1 class="sub">&lt;Great Code/&gt;</h1>
      <aside>
        <img id="coffee" src="assets/Img Coffee.png" alt="">
      </aside>
    </main>
  </div>
  <div id="background"></div>
  <script src="script.js"></script>
</body>
</html>
