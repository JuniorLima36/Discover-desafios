<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>RocketShoes</title>
</head>
<body>
  <div class="container">
    <nav class="nav-bar">
      <section class="navigation">
        <img class="logo" src="assets/logo.svg" alt="">
        <a href="" class="home">HOMEM</a>
        <a href="" class="home">MULHER</a>
        <a href="" class="home">CRIANÇA</a>
        <a href="" class="home">CUSTOMIZAR</a>
        <div class="search">
          <img src="assets/icon-search.svg" alt="">
          <input type="search" placeholder="Pesquisar">
        </div>
        <img class="bag" src="assets/icon-bag.svg" alt="">
      </section>
    </nav>
    <div class="content">
      <div class="description">
        <h1 class="title">Tênis Esportivo Para Corrida Top</h1>
        <p class="paragraph">Esse Tênis tem o intuito de te deixar anda mais fitness, focado, e musculoso.</p>
        <span class="price">R$ 1.000,00</span>
        <button type="button">
          <a href="">Comprar</a>
        </button>
      </div>
      <div class="shoes">
        <img class="focus" src="assets/tenis-1-ampliado.png" alt="">
        <div class="images">
          <img class="shoe" src="assets/tenis-1-galeria.png" alt="">
          <img class="shoe" src="assets/tenis-2-galeria.png" alt="">
          <img class="shoe" src="assets/tenis-3-galeria.png" alt="">
        </div>
      </div>
    </div>
    <footer class="baseboard">
      <section class="social">
        <iframe class="video" 
          src="https://www.youtube.com/embed/UkuC996lX-M?si=GmSt-OyonIgExLyD" 
          title="YouTube video player" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          referrerpolicy="strict-origin-when-cross-origin" 
          allowfullscreen >
        </iframe>
        <div class="media">
          <a href="">FACEBOOK</a>
          <a href="">INSTAGRAM</a>
          <a href="">YOUTUBE</a>
          <a href="">TWITTER</a>
        </div>
        <button type="button">
          <a href="">EXPLORE MAIS</a>
          <img src="assets/icon-arrow.svg" alt="">
        </button>
      </section>
    </footer>
  </div>
</body>
</html>
