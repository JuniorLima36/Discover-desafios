<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>Sidebar</title>
</head>
<body>
  <div class="container">
    <main class="main-content">
      <section class="top">
        <img class="name logo" src="assets/logo.svg" alt="">
        <img class="menu" src="assets/menu.svg" alt="">
      </section>
      <nav class="navigation">
        <button class="search">
          <img src="assets/search.svg" alt="">
          <input class="name" type="text" placeholder="Buscar">
        </button>
        <button>
          <img src="assets/grid.svg" alt="">
          <span class="name">Dashboard</span>
        </button>
        <button>
          <img src="assets/pet.svg" alt="">
          <span class="name">Pets</span>
        </button>
        <button>
          <img src="assets/user.svg" alt="">
          <span class="name">Clientes</span>
        </button>
        <button>
          <img src="assets/vet.svg" alt="">
          <span class="name">Vets</span>
        </button>
        <button>
          <img src="assets/settings.svg" alt="">
          <span class="name">Ajustes</span>
        </button>
      </nav>
      <aside class="baseboard">
        <img class="user-photo name" src="assets/photo.jpg" alt="">
        <header class="user-content">
          <h2 class="title name">Eleanor Pena</h2>
          <span class="bio name">Veterinaria</span>
        </header>
        <img class="logout" src="assets/log-out.svg" alt="">
      </aside>
    </main>
    <div class="content">
      <h1 class="title">Dashboard</h1>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
